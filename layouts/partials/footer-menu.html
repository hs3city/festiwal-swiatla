<div id="footer-menu" class="footer-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.footer }}
    {{ $active := or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }}
    {{ $active = or $active (eq .Name $currentPage.Title) }}
    <li class="menu-item-{{ .Name | lower | urlize }} {{ if $active }}active{{ end }}">
      <a href="{{ .URL | relLangURL }}">{{ .Pre }}<span>{{i18n .Identifier | default .Name }}</span></a>
    </li>
    {{end}}
  </ul>
</div>
