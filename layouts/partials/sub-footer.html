<div class="sub-footer">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="sub-footer-inner">
            {{ if .Site.Data.social }}
              {{ partial "social.html" . }}
            {{ end }}
            {{ if .Site.Params.footer.copyright_text }}
              <div class="copyright">
                {{ if .Site.Params.footer.copyright_link }}
                  <a href="{{ .Site.Params.footer.copyright_link | safeHTML }}">
                {{ end }}
                {{ .Site.Params.footer.copyright_text | safeHTML }}
              
                {{ if .Site.Params.footer.copyright_link }}
                  </a>
                {{ end }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="go-top-btn feature">
      <!--<img src="chevron-direction-top-outline-icon.svg" alt="go to top"/>-->
      Top
    </a>
  </div>
  <script>

    (function () {
      let topBtn = document.querySelector(".go-top-btn");
   window.addEventListener('scroll', checkHeight)
   
   function checkHeight() {
    if (window.scrollY > 200) {
      topBtn.style.display = "flex"
    } else {
      topBtn.style.display = "none"
    }
   }

    }());
    </script>
