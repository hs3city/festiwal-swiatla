baseURL = "/"
languageCode = "en-pl"
title = "Festiwal Światła 2022"
themesDir = "themes"
theme = "hugo-serif-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"
    
[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true # show / hide the contaxt box on the homepage
    show_services_button = true  # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "36px"
    desktop = "images/logo/hs3_default_black.svg"
    desktop_height = "36px"
    alt = "Logo Festiwalu Światła - FŚ"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap'
    heading = "Poppins"
    base = "Poppins"

  [params.colors]
    primary = "#E6007E"
    black = "#000000"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"
    meta_og_image = "https://www.zerostatic.io/theme/hugo-serif/hugo-serif-screenshot.png"

  [params.team]
    summary_large_truncate = 120  # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Dołącz do nas!'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Projekty"
    url = "/projekty/"
      weight = 1

  [[menu.main]]
      name = "Zespół"
      url = "/zespol/"
      weight = 2

  [[menu.main]]
      name = "O nas"
      url = "/o-nas/"
      weight = 3

  [[menu.main]]
      name = "Kontakt"
      url = "/kontakt/"
      weight = 4
  
  # Footer Menu
  [[menu.footer]]
    name = "Strona główna"
    url = "/"
      weight = 1

  [[menu.footer]]
    name = "Kontakt"
    url = "/kontakt/"
      weight = 2

  [[menu.footer]]
    name = "Hacker Space Trójmiasto"
    url = "https://hs3.pl"
      weight = 3
